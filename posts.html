---
layout: page
title: Posts
permalink: /posts/
---

<h1>Articles</h1>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
<span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
