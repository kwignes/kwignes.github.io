---
layout: blog
title: Blog
---

<section id="hm-post">
     <ul>
  {% for post in site.posts %}

    <li><a href="{{ post.url }}">
	    <h2>{{ post.title }}</h2>
	        <div class="date">
		    {{ post.date | date: "%B %e, %Y" }}
		  </div>
	    {{ post.content | strip_html | truncatewords: 55 }}
    </a></li>

  {% endfor %}
      </ul>
</section>
