---
layout: default
title: Blog
---

<section class="blog">
	<div class="container">
<ul>
  {% for post in site.posts %}
    <li>
    <div class="date"><p>{{ post.date | date: "%B %e, %Y" }}</p></div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	    <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
      {% if post.excerpt != post.content %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
	</div>
</section>
