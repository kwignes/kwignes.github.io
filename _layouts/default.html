<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport">
    <meta name="description" content="{{ site.description }}">
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    <link href='{{ site.url }}/favicon.ico' rel='shortcut icon'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css">
    {% include analytics.html %}
  </head>
<body>
  <div class="page-wrap">
    <div class="container">
    <header>
      <a href="/"><img src="../img/kris3.jpg"></a>
      <h1>Kris Wignes <small>Front-end developer</small></h1>

      {% if page.url == "/" %}
      <p id="about"><i>I build responsive, user-friendly websites in HTML, CSS, and JavaScript. I love to code and learn new technologies.</i></p>
      {% endif %}

       <nav>
        <a href="/" {% if page.url == "/" %} class="active" {% endif %}>Projects</a>
        <a href="/posts/" {% if page.url == "/posts/" %} class="active" {% endif %}>Posts</a>
        <a href="/contact/" {% if page.url == "/contact/" %} class="active" {% endif %}>Contact</a>
      </nav>
    </header>

  <main>
    {{ content }}
  </main>

</div>

  <footer>
    <div class="container">
    <div class="copy">&copy; 2018 Kris Wignes</div>
    <div class="footer-right">Built with <a href="https://jekyllrb.com/" target="_blank">Jekyll</a></div>
    </div>
  </footer>

</div>
</body>
</html>
