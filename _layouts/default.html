<html lang="en">

<header>
<div class="container">
<a class="logo" href="/">Kris Wignes</a>

        <nav class="nav-collapse">

      <li class="menu-item active"><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Portfolio</a></li>
      <li class="menu-item"><a href="/about/" {{ site.url }}/about" {% if page.url == "/about/" %}class="active"{% endif %}>About</a></li>

        </ul>
      </nav>
    </div>

    <div id="page-wrap">

HTML, CSS and JavaScript.</p>
<p><a href="/contact/">Contact me</a></p>

     {% endif %} 


 <div class="container" {% if page.url == "/" %}id="home"{% endif %}>

  {{ content }}

</div>

</div>

<div class="social">

</footer>




  <script src="https://cdn.rawgit.com/viljamis/responsive-nav.js/master/responsive-nav.min.js"></script> 
  
        <script>
var nav = responsiveNav(".nav-collapse");

  $(document).on("scroll", function(){
    if
      ($(document).scrollTop() > 100){
      $("header").addClass("shrink");
    }
    else
    {
      $("header").removeClass("shrink");
    }
  });
        </script>


</body>
</html>
