<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='{{ site.url }}/favicon.ico' rel='shortcut icon'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/style.css">
    {% include analytics.html %}

  </head>
<body>


   
   
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

            <nav>

                <a href="/" {% if page.url == "/" %}class="active"{% endif %}>About</a>

                <a href="/projects/" {% if page.url == "/projects/" %}class="active"{% endif %}>Projects</a>
 
                <a href="/posts/"  {% if page.url == "/posts/" %}class="active"{% endif %}>Blog</a>

                <a href="/contact/">Contact</a>
            </nav>


   </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
