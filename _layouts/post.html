---
layout: default
---

<article class="post">
  <div class="post-intro">

  <h1>{{ page.title }}</h1>

    <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
    </div>
  
</div>

  <div class="entry">
    {{ content }}
    <div class="footer-action">
  <div class="PageNavigation">
  {% if page.previous.url %}
    <p><a class="prev" href="{{page.previous.url}}" title="{{page.previous.title}}">Previous</a></p>
  {% endif %}
  {% if page.next.url %}
    <p><a class="next" href="{{page.next.url}}" title="{{page.next.title}}">Next</a></p>
  {% endif %}
  </div>
  </div>
  </div>
  {% include disqus.html %}
</article>
