<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(document).ready(function() {

    $('#contactForm').on('submit', function(e) {
        e.preventDefault();
        
        //get the name field value
        var name = $('#name').val();
        //get the name field value
        var email = $('#email').val();
        //get the comments
        var comments = $('#comments').val();
                    
        //pretend we don't need validation
        
        //send to formspree
        $.ajax({
            url:'https://formspree.io/kriswignes@gmail.com',
            method:'POST',
            data:{
                name:name,
                _replyto:email,
                 email:email,
                comments:comments,
                _subject:'Form Submission from kriswignes.com',
            },
            dataType:"json",
            success:function() {
                console.log('success'); 
                $('#formBlock').hide();
                $('#thankyouBlock').show();
            }   

        });     
        
    });

}); 
</script>


<div class="contact-rap">


<div id="formBlock">
<form id="contactForm">
	<p>Have a project in mind? Let me know how I can help.</p>

<input type="text" id="name" placeholder="Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="text" name="_gotcha" style="display:none">
<textarea id="comments" placeholder="Message" required></textarea>
<input type="submit" value="Send" class="btn-contact" title="Send">
</form>
</div>

<div id="thankyouBlock" style="display:none">
<p>Thanks for the message!</p>
</div>

</div>
