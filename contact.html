<h1>Contact</h1>

<p>Thanks for taking the time to contact me. Please send me the details of your project.</p>

<div class="contact">

<div id="formBlock">
<form id="contactForm">
<label for="name">Name</label>
<input type="text" id="name" placeholder="Enter your name..." required>
<label for="email">Email</label>
<input type="email" id="email" placeholder="Enter your email..." required>
<label for="text">Message</label>
<input type="text" name="_gotcha" style="display:none">
<textarea id="comments" placeholder="How can I help?" required></textarea>
<input type="submit" value="Send" class="btn" title="Send">
</form>
</div>

<div id="thankyouBlock" style="display:none">
<p>Thank you for the message</p>
</div>

</div>

<script>

$(document).ready(function() {

    $('#contactForm').on('submit', function(e) {
        e.preventDefault();
        
        //get the name field value
        var name = $('#name').val();
        //get the name field value
        var email = $('#email').val();
        //get the comments
        var comments = $('#comments').val();
                    
        //pretend we don't need validation
        
        //send to formspree
        $.ajax({
            url:'https://formspree.io/kriswignes@gmail.com',
            method:'POST',
            data:{
                name:name,
                _replyto:email,
                 email:email,
                comments:comments,
                _subject:'Form Submission from kriswignes.com',
            },
            dataType:"json",
            success:function() {
                console.log('success'); 
                $('#formBlock').hide();
                $('#thankyouBlock').show();
            }   

        });     
        
    });

}); 

</script>
