<h1>Contact</h1>

<div class="contact">

<div class="col-2-3">
    <form id="contact-form" action="//formspree.io/kriswignes@gmail.com" method="post">
        <input type="text" name="Name" placeholder="Name" required>
        <input type="email" name="Email" placeholder="Email" required>
        <textarea name="Message" cols="30" rows="6" placeholder="Message" required></textarea>
        <!-- CONFIG -->
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_subject" value="Message from kriswignes.com">
        <!-- /CONFIG -->
        <input class="submit btn" type="submit" value="Send">
    </form>
</div>
<div class="col-1-3">
    <p>Vancouver, BC, Canada</p>
        <ul>
            <li><a href="https://github.com/kwignes?tab=repositories" target="_blank" title="github">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/kriswignes" target="_blank" title="codepen">LinkedIn</a></li>
            <li><a href="https://twitter.com/kriswignes?lang=en" target="_blank" title="twitter">Twitter</a></li>
            <li><a href="mailto:kriswignes@gmail.com">Email</a></li>            
        </ul>
</div>

</div>

<script>
var $contactForm = $('#contact-form');
$contactForm.submit(function(e) {
    e.preventDefault();
    $.ajax({
        url: '//formspree.io/kriswignes@gmail.com',
        method: 'POST',
        data: $(this).serialize(),
        dataType: 'json',
        beforeSend: function() {
            $contactForm.append('<div class="alert alert--loading">Sending messageâ€¦</div>');
        },
        success: function(data) {
            $contactForm.find('.alert--loading').hide();
            $contactForm.append('<div class="alert alert--success">Message sent!</div>');
        },
        error: function(err) {
            $contactForm.find('.alert--loading').hide();
            $contactForm.append('<div class="alert alert--error">Ops, there was an error.</div>');
        }
    });
});
</script>
