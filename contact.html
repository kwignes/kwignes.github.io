<div class="contact">

    <form id="contact-form" action="//formspree.io/kriswignes@gmail.com" method="post">
        <input type="text" name="Name" placeholder="Name" required>
        <input type="email" name="Email" placeholder="Email" required>
        <textarea name="Message" cols="30" rows="6" placeholder="Message" required></textarea>
        <!-- CONFIG -->
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_subject" value="Message from kriswignes.com">
        <!-- /CONFIG -->
        <input class="submit btn" type="submit" value="Send">
    </form>

</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>

var $contactForm = $('#contact-form');

$contactForm.submit(function(e) {
    e.preventDefault();
    var $submit = $('input:submit', $contactForm);
    var defaultSubmitText = $submit.val();

    $.ajax({
        url: '//formspree.io/kriswignes@gmail.com',
        method: 'POST',
        data: $(this).serialize(),
        dataType: 'json',
        beforeSend: function() {
            //$contactForm.append('<div class="alert alert--loading">Sending message…</div>');
            $submit.attr('disabled', true).val('Sending message…');
        },
        success: function(data) {
            //$contactForm.append('<div class="alert alert--success">Message sent!</div>');
            $submit.val('Message sent!');
            setTimeout(function() {
                //$('.alert--success').remove();
                $submit.attr('disabled', false).val(defaultSubmitText);
            }, 8000);
        },
        error: function(err) {
            //$contactForm.find('.alert--loading').hide();
            //$contactForm.append('<div class="alert alert--error">Ops, there was an error.</div>');
            $submit.val('Ops, there was an error.');
            setTimeout(function() {
                //$('.alert--error').remove();
                $submit.attr('disabled', false).val(defaultSubmitText);
            }, 8000);
        }
    });
});


</script>
